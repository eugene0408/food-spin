<!DOCTYPE html>
<html lang="">

<head>

	<meta charset="utf-8">
	<title>Food Spin</title>
	<meta name="description" content="template website">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/dist/preview.jpg">
	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

	<header class="header">

		<div class="container">
			<div class="row">
				<div class="col-12">

						<div class="topline">

								<a href="#" class="logo">
									<img src="images/dist/svg/logo.svg" alt="logo">
								</a>
						
								<nav class="menu" >
									<ul>
										<a href="#">
											<li>Breakfast</li>
										</a>

										<a href="#">
											<li>Lunch</li>
										</a>

										<a href="#">
											<li>Dinner</li>
										</a>

	
									</ul>
								</nav>


								<a href="#" class="cart">
									<img src="images/dist/svg/Vector.svg" alt="cart">
								</a>
								
						</div>

				</div>		
			</div>
		</div>


		<div class="container">
			<div class="row">

				<div class="col-md-4 col-12 order-1 order-md-0 dish">

					<h2 class="dish-price orange">
						$32
					</h2>

					<h1 class="dish-name">
						Green Goddess Chicken Salad
					</h1>

					<p class="dish-descript">
						It is a non vegetarian salad which consists of the green goddess dressing mixed with chicken, peppers, olives and celery. 
					</p>

					<button class="dish-button btn-orange">
						<span>ORDER NOW</span>
					</button>

				</div>


				<div class="col-md-8 col-12 order-0 order-md-1">

					<!-- Background, overflow: hidden -->
					<div class="circle-bg bg-orange">

						<div class="circle-dashed">

							<div class="dish-item cucumber-salad" style="background-image: url(images/dist/image9.png);"></div>
							<div class="dish-item chicken-salad" style="background-image: url(images/dist/image11.png);"></div>
							<div class="dish-item cucumber-salad" style="background-image: url(images/dist/image2.png);"></div>
							<div class="dish-item chicken-salad" style="background-image: url(images/dist/image4.png);"></div>
							<div class="dish-item cucumber-salad" style="background-image: url(images/dist/image9.png);"></div>
							<div class="dish-item chicken-salad active" style="background-image: url(images/dist/image11.png);"></div>
							<div class="dish-item cucumber-salad" style="background-image: url(images/dist/image2.png);"></div>
							<div class="dish-item chicken-salad" style="background-image: url(images/dist/image4.png);"></div>
							<div class="dish-item cucumber-salad" style="background-image: url(images/dist/image9.png);"></div> 
							<div class="dish-item chicken-salad" style="background-image: url(images/dist/image2.png);"></div>

						</div>

					</div>

					<!-- Backgrond transparent copy, overflow: visible -->
					<div class="circle-bg overflow-v">
						<div class="circle-dashed overflow-v">

							<div class="dish-center">
							</div>

							<button class="nav-btn nav-orange prev"><img src="images/dist/svg/arrow.svg" alt="prev"></button>
							<button class="nav-btn nav-orange next"><img src="images/dist/svg/arrow.svg" alt="next"></button>

						</div>
					</div>


				</div>

			</div>
		</div>









	</header>


	<script src="js/app.min.js"></script>

</body>
</html>
